<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}LegalAdviser-AI - Legal Assistant{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/design-system.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',
                        secondary: '#475569',
                        background: {
                            light: '#f8fafc',
                            dark: '#0f172a'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 backdrop-blur-lg bg-opacity-80">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center gap-2 group">
                        <span
                            class="material-icons text-primary text-3xl group-hover:scale-110 transition-transform">gavel</span>
                        <span class="font-bold text-xl tracking-tight text-slate-900">LegalAdviser-AI</span>
                    </a>
                </div>
                <nav class="hidden md:flex items-center space-x-8">
                    <a class="{% if request.url.path == '/' %}text-primary font-semibold border-b-2 border-primary pb-1{% else %}text-slate-600 hover:text-primary transition-colors{% endif %}"
                        href="/">Home</a>
                    <a class="{% if request.url.path == '/about' %}text-primary font-semibold border-b-2 border-primary pb-1{% else %}text-slate-600 hover:text-primary transition-colors{% endif %}"
                        href="/about">About</a>
                    <a class="{% if request.url.path == '/chat' %}text-primary font-semibold border-b-2 border-primary pb-1{% else %}text-slate-600 hover:text-primary transition-colors{% endif %}"
                        href="/chat">Chat</a>
                </nav>
                <button id="open-menu-btn" class="md:hidden text-slate-600" aria-label="Open navigation menu">
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-slate-500 text-sm mb-4 md:mb-0">
                    &copy; 2025 LegalAdviser-AI. Empowering Citizens.
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-slate-400 hover:text-primary transition-colors">Privacy</a>
                    <a href="#" class="text-slate-400 hover:text-primary transition-colors">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu"
        class="fixed inset-0 z-40 bg-white transform translate-x-full transition-transform duration-300 md:hidden flex flex-col">
        <div class="p-4 border-b border-slate-100 flex justify-between items-center">
            <span class="font-bold text-xl text-slate-900">Menu</span>
            <button id="close-menu-btn" class="text-slate-600">
                <span class="material-icons">close</span>
            </button>
        </div>
        <nav class="flex-1 p-4 space-y-4">
            <a href="/" class="block text-lg font-medium text-slate-700 hover:text-primary">Home</a>
            <a href="/about" class="block text-lg font-medium text-slate-700 hover:text-primary">About</a>
            <a href="/chat" class="block text-lg font-medium text-slate-700 hover:text-primary">Chat</a>
        </nav>
    </div>

    <script>
        const mobileMenuBtn = document.getElementById('open-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        function toggleMenu() {
            mobileMenu.classList.toggle('translate-x-full');
        }

        if (mobileMenuBtn) mobileMenuBtn.addEventListener('click', toggleMenu);
        if (closeMenuBtn) closeMenuBtn.addEventListener('click', toggleMenu);
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
